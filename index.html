<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Option Chain Table</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      td,
      th {
        border-bottom: none !important;
      }
      /* .table thead th {
            vertical-align: middle;
            text-align: center;
        }
        .table tbody td {
            text-align: center;
        } */
    </style>
  </head>
  <body>
    <div class="container my-4">
      <h4 class="text-center mb-4 d-flex justify-content-center gap-5">
        <div>NIFTY</div>
        <div>22444.55</div>
        <div>-86.1</div>
        <div>-0.4</div>
      </h4>
      <table class="table">
        <tbody>
          <tr>
            <!-- First 4 columns (Calls) -->
            <td colspan="4">
              <table class="table">
                <tbody>
                  <tr>
                    <td class="text-color-yellow fw-bold table-secondary">
                      345073
                    </td>
                    <td class="text-color-yellow fw-bold table-secondary">
                      616988
                    </td>
                    <td class="text-success fw-bold table-secondary">0.05</td>
                    <td class="fw-bold table-secondary">0.93</td>
                  </tr>
                </tbody>
              </table>
            </td>

            <!-- 1 Column (Strike Price) -->
            <td>
              <table class="table">
                <tbody>
                  <tr>
                    <td class="fw-bold">20MAR</td>
                  </tr>
                </tbody>
              </table>
            </td>

            <!-- Last 4 columns (Puts) -->
            <td colspan="4">
              <table class="table">
                <tbody>
                  <tr>
                    <td class="fw-bold table-secondary">0.83</td>
                    <td class="text-danger fw-bold table-secondary">-0.11</td>
                    <td class="fw-bold table-secondary">509089</td>
                    <td class="text-success fw-bold table-secondary">253631</td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
